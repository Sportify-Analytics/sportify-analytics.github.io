<header>
  <nav class="primary">
    <ul>
      <li><a href="{{ site.baseurl }}/" class="logomark" target="_self">
        <img src="/images/logo_web.png" alt="" width="30" height="30">
      </a></li>
      <li><a href="{{ site.baseurl }}/">Sportify Analytics</a></li>
    </ul>
  <!--
    <ul>
      <li><a href="https://www.instagram.com/sportifyanalytics/" title="Instagram">
        Instagram
      </a></li>
    </ul>
  -->
  </nav>

  <nav class="secondary">
    <div>
      <a href="{{ site.baseurl }}/tags/#NFL">NFL</a>
      <a href="{{ site.baseurl }}/tags/#NBA">NBA</a>
      <a href="{{ site.baseurl }}/tags/#NHL">NHL</a>
      <a href="{{ site.baseurl }}/tags/#Footy">Footy</a>
    </div>

    <div id="search-container" class="hidden">
      {% include svg/edit-find-symbolic.svg %}
      <input type="text" id="search-input" placeholder="Search Postsâ€¦">
      <ul id="results-container"></ul>
    </div>

    <script src="/scripts/search.js"></script>

    <script>
      document.getElementById('search-container').classList.remove("hidden")

      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        searchResultTemplate: `<li>
          <a href="{url}">
            <div class="featured-image" alt="Featured image" style="background-image: url({image});"></div>
            <span id="title">{title}</span>
            <span id="description">{description}</span>
          </a>
        </li>`,
        resultsContainer: document.getElementById('results-container'),
        noResultsText: ("No Result Found"),
        json: '/search.json'
      })
    </script>
  </nav>
</header>
